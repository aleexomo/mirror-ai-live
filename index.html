
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyday Mirror | AI Beauty & Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --vanity-bg: #070707;
            --accent-gold: #d4af37;
            --soft-rose: #f4dcd6;
            --vanity-glow: rgba(212, 175, 55, 0.3);
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--vanity-bg);
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .glass-panel {
            background: rgba(20, 20, 20, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .vanity-frame {
            box-shadow: inset 0 0 80px rgba(212, 175, 55, 0.15), inset 0 0 20px rgba(255, 255, 255, 0.05);
        }
        .vanity-bulb {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white, 0 0 20px var(--accent-gold);
            opacity: 0.6;
        }
        @keyframes mirror-polish {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 0.2; }
        }
        .polish-ring {
            position: absolute;
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            animation: mirror-polish 2s infinite ease-in-out;
        }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .scroll-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
